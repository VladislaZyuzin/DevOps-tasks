apiVersion: v1
kind: Pod
metadata:
  name: nginx-example-pod
  labels:
    app: nginx
    component: example
    managed-by: salt
spec:
  containers:
  - name: nginx-container
    image: nginx:1.25-alpine
    imagePullPolicy: IfNotPresent
    ports:
    - containerPort: 80
      protocol: TCP
    resources:
      requests:
        memory: "64Mi"
        cpu: "100m"
      limits:
        memory: "128Mi"
        cpu: "200m"
    livenessProbe:
      httpGet:
        path: /
        port: 80
      initialDelaySeconds: 5
      periodSeconds: 10
    readinessProbe:
      httpGet:
        path: /
        port: 80
      initialDelaySeconds: 5
      periodSeconds: 10
